 <script type="text/javascript">

         
function submit_data() {

 get_key =  $('#key').val();
var settings = {
  "url": "http://127.0.0.1:8000/employee/"+get_key,
  "method": "GET",
  "timeout": 0,
};
   

$.ajax(settings).done(function (response) {
  console.log(response);
text = '';
ft = response.data

for (var i = 0; i < ft.length; i++) {
  res_data = ft[i];
       text += `<tr>
         <td>${res_data['emp_id']}</td>
         <td>${res_data['full_name']}</td>
         <td>${res_data['email_id']}</td>
         <td>${res_data['role']}</td>
         <td>${res_data['year_of_expserience']}</td>
         <td>${res_data['salary']}</td>
       </tr>`;
   
}   

$("#eryy").append(text);
  console.log(text);
    });
