 <script type="text/javascript">
         
function submit_data() {

   let full_name = $('#full_name').val();
   let email_id = $('#email_id').val();
   let role = $('#role').val();
   let exp = $('#exp').val();
   let salary = $('#salary').val();

    var settings = {
      "url": "http://127.0.0.1:8000/employee/add_employee/", //change this url and allow CORS IN fastapi
      "method": "POST",
      "timeout": 0,
      "headers": {
        "accept": "application/json",
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "full_name": full_name,
        "email_id": email_id,
        "role": role,
        "year_of_experience": exp,
        "salary": salary
      }),
    };

    $.ajax(settings).done(function (response) {
          alert(response.message);
          location.reload();
        });
}

    </script>
